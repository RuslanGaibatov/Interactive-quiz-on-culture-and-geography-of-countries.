<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1></h1>
        <button id="start-quiz">Начать викторину</button>
        <div id="quiz-container" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-button" class="hidden">Следующий вопрос</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Ваш результат: <span id="score"></span></h2>
            <button id="restart-quiz">Начать заново</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
